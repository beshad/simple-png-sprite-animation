<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page 2</title>
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      height: 100vh;
    }

    #image {
      height: 256px;
      width: 256px;
      background: url('walking.png') 0px 0px;
    }

  </style>
</head>

<body>
  <div id="image" onmouseover="animateScript()" onmouseout="stopAnimate()"> </div>
  <script>
    let tID //  to clear the setInterval()
    const animateScript = () => {
      let position = 256 //start position for the image slicer
      tID = setInterval(() => {
        document.querySelector("#image").style.backgroundPosition = `-${position}px 0px`
        if(position < 1536) {
          position = position + 256 // increment position by 256 each time
        } else {
          position = 256 //reset  position to 256px once position exceeds 1536px
        }
      }, 100)
    }

    const stopAnimate = () => {
      clearInterval(tID)
    }

  </script>
</body>
</html>
