<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css animation</title>
  <style>
    #bot {
      background-image: url('sprite.png');
      width: 32px;
      height: 30px;
      animation: spin 1s steps(12) infinite alternate;
    }

    @keyframes spin {
      from {
        background-position: 0;
      }

      to {
        background-position: 384px;
      }
    }

    

  </style>
</head>

<body>
  <section>
    <div id="bot"></div>
  </section>
</body>
</html>
